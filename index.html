<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">

	<title>Color Picker and Scheme Generator</title>

	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Muli:400,700">
	<link rel="stylesheet" type="text/css" href="styles/main.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/89/three.min.js"></script>
	<script src="http://threejs.org/examples/js/controls/OrbitControls.js"></script>
	<script src="https://threejs.org/examples/js/renderers/CSS3DRenderer.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/17.1.1/Tween.min.js"></script>
	<script type="text/javascript" src="scripts/main.js"></script>
</head>

<body>
	<div id="container"></div>
	<div id="header">
		<a href="/">Color Picker + Scheme Generator</a>
	</div>
	<div id="info">
		Choose a single color by hovering over the randomly-generated palette.
		<br> Generate a 9-shade monochromatic color scheme by clicking on that color.
		<br> Rotate the palette by clicking and dragging the mouse around it.
		<br> Each color's RGB hex code is shown when hovered over.
	</div>
</body>

</html>
